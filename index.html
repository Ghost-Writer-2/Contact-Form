<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="card card--success">
      <div class="card--success__indicator">
        <img class="card--success__check" src="assets/images/icon-success-check.svg" alt="success_check">
        <p class="card--success__msg">Message Sent!</p>
      </div>
      <div class="card--success__msg-container">
        <p class="card--success__msg-container__msg">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </section>
    <section class="card card--main">
      <form class="form" novalidate>
        <h3 class="form__title">Contact Us</h3>
        <div class="row row--one">
          <div class="row--one__first-name">
            <label class="first" for="first-name">First Name *</label>
             <!-- input here 👇 -->
            <input 
              type="text" 
              name="fname" 
              class="fname" 
              id="first-name" 
              required
            />
            <span class="first-name"></span>
          </div>
          <div class="row--one__last-name">
            <label for="first-name">Last Name *</label>
            <!-- input here 👇 -->
            <input 
              type="text" 
              name="lname" 
              class="lname" 
              id="last-name" 
              required
            />
            <span class="last-name"></span>
          </div>
        </div>
    
        <div class="row row--two">
          <label for="email">Email Address *</label>
           <!-- input here 👇 -->
          <input type="email" name="mail" id="email" required>
          <span class="email"></span>
        </div>
    
        <div class="row row--three">
          <fieldset>
            <legend>Query Type *</legend>
            <div class="row--three__radio">
              <div class="radio three__general">
                <label class="radio__btn">
                   <!-- input here 👇 -->
                  <input 
                    class="enquiry" 
                    type="radio" 
                    value="general" 
                    name="enquiry" 
                    id="general" 
                    required
                  />
                  General Enquiry
                </label>
              </div>
              <div class="radio three__support">
                <label class="radio__btn">
                  <!-- input here 👇 -->
                  <input 
                    class="enquiry" 
                    type="radio" 
                    value="support" 
                    name="enquiry" 
                    id="support" 
                    required
                  />
  
                  Support Request
                </label>
              </div>
            </div>
            <span class="enquiry"></span>
          </fieldset>
        </div>
    
        <div class="row row--four">
          <label for="message">Message *</label>
           <!-- textarea here 👇 -->
          <textarea name="message" id="message" required></textarea>
          <span class="message"></span>
        </div>
    
        <div class="row row--five">
          <label class="row--five__consent row__consent" for="consent">
             <!-- input here 👇 -->
            <input 
              type="checkbox" 
              name="consent" 
              id="consent"
              required
            />
            I consent to being contacted by the team*
          </label>
          <span class="consent hide">ggg</span>
        </div>
    
        <div class="row row--six">
          <button class="row--six__submit-button" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Charles</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
